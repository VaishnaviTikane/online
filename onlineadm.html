<head>

    <h1>Welcome to TALENT UNIVERSITY</h1>
    
    <!-- Check if the user is logged in -->
    <script>
      // Assume a function `isLoggedIn` is defined in server.js
      if (isLoggedIn()) {
        window.location.href = "admform.html"; // Redirect to the next page
      }
    </script>
    
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="helpdesk.html">helpdesk</a>

    <!-- Check if the user just signed up -->

      // Assume a function `justSignedUp` is defined in server.js
      if (justSignedUp()) {
        alert("Sign up successful! You can now log in.");
        window.location.href = "login.html"; // Redirect to the login page
      }
    </script>
